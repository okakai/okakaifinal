<head>

</head>
<body>
<style>
body {box-sizing: border-box}
        body { font-family: Arial, sans-serif;
            margin:0;
            background-color: blueviolet;
        }

.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1500px;
  position: relative;
  margin: auto;
  margin-top: 30px;
}



/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/2 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300%) {
}

.header h1 {
    color: white;
    font-size: 65px;
    text-align: left;
    margin-left: 200px;
    margin-top: 30px;
   
}

h2 {
    margin-top: 20px;
    color: black;
}

/* Styling for the login container */
/* Container styling */
.login-container {
    box-sizing: border-box;
    background-color: white;
    padding: 20px;  /* Ensure padding has units */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;  /* Fixed width */
    height: auto; /* Dynamic height based on content */
    margin: 50px auto; /* Centered container */
    margin-right: 800px;
    margin-top: 60px;
    text-align: center;
}

/* Styling for each input group */
.input-group {
    margin-bottom: 12px; /* Reduced margin */
    text-align: left;
}

/* Styling for labels */
.input-group label {
    font-size: 14px; /* Slightly larger font size */
    color: black;
    display: block;
    margin-bottom: 4px; /* Minor margin for better spacing */
}

/* Styling for input fields */
.input-group input {
    text-align: center;
    width: 100%; /* Make input fields span full width */
    padding: 10px;  /* Adequate padding for user-friendly experience */
    padding-right: 2px;
    padding-left: 1px;
    margin-top: 4px;
    border: 1px solid #ccc;  /* Light border for better visibility */
    border-radius: 25px;
    font-size: 14px; /* Increased font size for readability */
    box-shadow: 2px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    background-color: white;
}

/* Focus styling for input fields */
.input-group input:focus {
    border-color: #007bff;
    outline: none;

/* Styling for the login button */
.login-btn {
    text-align: center;
    width: 60%; /* Button takes full width of its container */
    padding: 12px;  /* Adequate padding */
   margin-left: 55px;    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 14px; /* Increased font size for clarity */
    cursor: pointer;
}

/* Hover effect for the login button */
.login-btn:hover {
    background-color: #0056b3;
}

/* Footer styling for the "Sign up" text */
.footer {
    margin-top: 12px; /* Reduced margin */
    font-size: 12px; /* Slightly increased font size */
    color: #333;  /* Change text color to make it more readable */
}

/* Styling for footer links */
.footer a {
    color: #007bff;
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* Responsive styles */
@media (max-width: 600px) {
    .login-container {
        width: 90%;  /* Full width on smaller screens */
        margin: 20px auto;  /* Adjust margin for smaller screens */
    }

    .login-btn {
        font-size: 16px;  /* Adjust button font size */
    }

    .footer {
        font-size: 14px;  /* Adjust footer font size */
    }
}

</style>
</head>
<body>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}


</script>
